<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
      body{
        background-color:#F0F8FF;
        }
    header {
      text-align: center;
      background-color: MidnightBlue;
      color: #fff;
      padding: 10px;
    }
    
    /* Apply styles to the h1 and h3 in the header */
    header h1, header h3 {
      margin: 0;
    }
    
    /* Apply styles to the container */
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color:skyblue;
    }
    
    /* Apply styles to the form */
    form {
      margin-top: 30px;
      background-color:skyblue;
    }
    
    /* Apply styles to the form group */
    .form-group {
      margin-top: 20px;
    }
    
    /* Apply styles to the submit button */
    button[type="submit"] {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* Style the submit button on hover */
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    
    /* Apply styles to the footer */
    footer {
      text-align: center;
      background-color: MidnightBlue;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
    }
    </style>
</head>
<body>
<header>
    <h2>Department of Data Science</h2>
    <h4>Holy Cross College (Autonomous)</h4>
</header>

<div class="container">
    <h4>Contact Us</h4>
    <form id="contact-form" method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Department of Data Science</p>
</footer>

<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- JavaScript to handle form submission and display dialog box -->
<script>
    $(document).ready(function(){
        $('#contact-form').on('submit', function(e){
            e.preventDefault(); // Prevent form submission
            var formData = $(this).serialize(); // Serialize form data
            // Send AJAX request to Django view
            $.ajax({
                url: $(this).attr('action'), // Form action URL
                type: 'POST',
                data: formData, // Form data
                success: function(response) {
                    // Display success message in dialog box
                    alert('Submitted successfully');
                    // Optionally, you can redirect to another page after successful submission
                    // window.location.href = '/success-url/';
                },
                error: function(xhr, status, error) {
                    // Handle errors if needed
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
